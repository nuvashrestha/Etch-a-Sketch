<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="grid-buttons">
        <button id="button-numOfSquares">Change Grid Size</button>

        <button id="button-rainbowColor">Rainbow Color</button>
        <button id="button-redColor">Red Color</button>
        <button id="button-blackColor">Black Color</button>
    </div>

    <div id="grid-container"></div>

    <script src="script.js"></script>
</body>

</html>
